version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:10.16.0
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm ci
      - run: npm run test:lint
      - run: npm run test

  deploy:
    docker:
      - image: nikolaik/python-nodejs:python3.7-nodejs10
    working_directory: ~/repo
    steps:
      - checkout
      - run: pip install awscli
      - run: pip install aws-sam-cli
      - run: npm ci
      - run: npm run package
      - run: npm run deploy

workflows:
  build-deploy:
    jobs:
      - build
      - deploy:
          name: deploy-stag
          context: stag
          requires:
            - build
          filters:
            branches:
              only: develop
      - deploy:
          name: deploy-sand
          context: sand
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy:
          name: deploy-prod
          context: prod
          requires:
            - build
          filters:
            branches:
              only: master
